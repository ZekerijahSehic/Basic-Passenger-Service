<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Creative - Bootstrap 3 Responsive Admin Template">
  <meta name="author" content="GeeksLabs">
  <meta name="keyword" content="Creative, Dashboard, Admin, Template, Theme, Bootstrap, Responsive, Retina, Minimal">
  <link rel="shortcut icon" href="img/favicon.png">

  <title>Blank | Creative - Bootstrap 3 Responsive Admin Template</title>

  <!-- Bootstrap CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- bootstrap theme -->
  <link href="css/bootstrap-theme.css" rel="stylesheet">
  <!--external css-->
  <!-- font icon -->
  <link href="css/elegant-icons-style.css" rel="stylesheet" />
  <link href="css/font-awesome.min.css" rel="stylesheet" />
  <!-- Custom styles -->
  <link href="css/style.css" rel="stylesheet">
  <link href="css/style-responsive.css" rel="stylesheet" />

  <!-- HTML5 shim and Respond.js IE8 support of HTML5 -->
  <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
      <script src="js/respond.min.js"></script>
      <script src="js/lte-ie7.js"></script>
    <![endif]-->

    <!-- =======================================================
      Theme Name: NiceAdmin
      Theme URL: https://bootstrapmade.com/nice-admin-bootstrap-admin-html-template/
      Author: BootstrapMade
      Author URL: https://bootstrapmade.com
    ======================================================= -->
</head>

<body>



    <div class="container">


        <h4 style="margin: 50px 0 30px 0; font-weight: bold;">Passengers</h4>


          <!-- add country start -->
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addPassenger">New Passenger</button>
          <!-- add country end -->

          <table class="table mt-5 mb-5">
              <thead>
              <tr>
                  <th>First Name</th>
                  <th>Last Name</th>
                  <th>Email</th>
                  <th>Action</th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="passenger:${passengers}">
                  <td th:text="${passenger.firstname}"></td>
                  <td th:text="${passenger.lastname}"></td>
                  <td th:text="${passenger.email}"></td>
                  <td>
                      <div class="btn-group">
                          <a th:href="@{/find-by-id/(id=${passenger.id})}" class="btn btn-primary mr-2" id="editButton" style="margin-right: 5px;"> <i class="icon_pencil-edit"> </i>  </a>
                          <a th:href="@{/find-by-id/(id=${passenger.id})}" class="btn btn-success mr-2" id="detailsButton" style="margin-right: 5px;" > <i class="icon_document_alt"></i></a>
                          <a th:href="@{/delete/(id=${passenger.id})}" class="btn btn-danger" id="deleteButton">  <i class="icon_close_alt2"> </i> </a>
                      </div>
                  </td>
              </tr>
              </tbody>
          </table>

    </div>


  <div class="modal fade" id="addPassenger" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title" >New Passenger</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                  </button>
              </div>
              <div class="modal-body">
                  <form th:action="@{/add-new}" method="post">
                      <div class="form-group">
                          <label class="col-form-label">Firstname:</label>
                          <input type="text" class="form-control" name="firstname">
                      </div>
                      <div class="form-group">
                          <label class="col-form-label">Lastname:</label>
                          <input type="text" class="form-control" name="lastname">
                      </div>
                      <div class="form-group">
                          <label class="col-form-label">Email:</label>
                          <input type="text" class="form-control"  name="email">
                      </div>
                      <div class="form-group">
                          <label class="col-form-label">Passport ID:</label>
                          <input type="text" class="form-control" name="passportid">
                      </div>
                      <div class="form-group">
                          <button type="submit" class="btn btn-primary">Add Passenger</button>
                      </div>
                  </form>
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>
          </div>
      </div>
  </div>

  <div class="modal fade" id="editPassenger" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title" style="color: #007AFE; font-weight: bold;" >Edit Passenger</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                  </button>
              </div>
              <div class="modal-body">
                  <form th:action="@{/update}" method="put">
                      <div class="form-group">
                          <label class="col-form-label">Id:</label>
                          <input type="text" class="form-control" id="idEdit" name="id" readonly>
                      </div>
                      <div class="form-group">
                          <label class="col-form-label">Firstname:</label>
                          <input type="text" class="form-control" id="firstnameEdit" name="firstname">
                      </div>
                      <div class="form-group">
                          <label class="col-form-label">Lastname:</label>
                          <input type="text" class="form-control" id="lastnameEdit" name="lastname">
                      </div>
                      <div class="form-group">
                          <label class="col-form-label">Email:</label>
                          <input type="text" class="form-control" id="emailEdit" name="email">
                      </div>
                      <div class="form-group">
                          <label class="col-form-label">Passport ID:</label>
                          <input type="text" class="form-control" id="passportidEdit" name="passportid">
                      </div>
                      <div class="form-group">
                          <button type="submit" class="btn btn-primary">Submit</button>
                      </div>
                  </form>
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>
          </div>
      </div>
  </div>

  <div class="modal fade" id="detailsPassenger" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
      <form>
          <div class="modal-dialog" role="document">
              <div class="modal-content">
                  <div class="modal-header">
                      <h5 class="modal-title" id="editModalLabel" style="color: #4BD964; font-weight: bold;">Passenger Details</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                      </button>
                  </div>
                  <div class="modal-body">
                      <div class="form-group">
                          <label class="col-form-label">Id:</label>
                          <input type="text" class="form-control" id="idDetails" name="id" readonly>
                      </div>
                      <div class="form-group">
                          <label for="firstnameDetails" class="col-form-label">Firstname:</label>
                          <input type="text" class="form-control" id="firstnameDetails" name="firstname" readonly>
                      </div>
                      <div class="form-group">
                          <label for="lastnameDetails" class="col-form-label">Lastname:</label>
                          <input type="text" class="form-control" id="lastnameDetails" name="lastname" readonly>
                      </div>
                      <div class="form-group">
                          <label for="emailDetails" class="col-form-label">Email:</label>
                          <input type="text" class="form-control" id="emailDetails" name="email" readonly>
                      </div>
                      <div class="form-group">
                          <label for="passportidDetails" class="col-form-label">Passport ID:</label>
                          <input type="text" class="form-control" id="passportidDetails" name="passportid" readonly>
                      </div>
                  </div>
                  <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  </div>
              </div>
          </div>
      </form>
  </div>

  <div class="modal" id="deletePassenger" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title" style="color: #FF2B55; font-weight: bold">Confirm Delete</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                  </button>
              </div>
              <div class="modal-body">
                  <p>Please confirme delete passenger?</p>
              </div>
              <div class="modal-footer">
                  <a href="" class="btn btn-primary" id="confirmDeleteButton">Yes, delete</a>
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancle</button>
              </div>
          </div>
      </div>
  </div>

  <!-- javascripts -->
  <script src="js/jquery.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <!-- nice scroll -->
  <script src="js/jquery.scrollTo.min.js"></script>
  <script src="js/jquery.nicescroll.js" type="text/javascript"></script>
  <!--custome script for all page-->
  <script src="js/scripts.js"></script>
  <script src="js/passenger.js"></script>


</body>

</html>
